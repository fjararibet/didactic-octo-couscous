repos:
-   repo: local
    hooks:
    -   id: ruff-check
        name: ruff check
        entry: bash -c "cd backend && uv run ruff check --force-exclude"
        language: system
        types: [python]
        files: ^backend/
    -   id: ty-check
        name: ty check
        entry: bash -c "cd backend && uv run ty check"
        language: system
        types: [python]
        files: ^backend/
